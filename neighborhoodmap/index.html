<!DOCTYPE html>
<html lang="en">

<head
  <title>My neighorhood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>>
  <div class="container-fluid">
    <!-- <div class="row">
      <div class=".col-md-3"> -->
      <header>

      </header>
      <main>
        <article id='poi'>
        <select data-bind="options: categories, optionsText: 'category', value: selectedCategory, event: {change: showMarkers}" id="category"></select>
        <div data-bind="with: selectedCategory">
          <div data-bind="text: 'category'"></div>
          <ul data-bind="foreach: POIs">
            <li>
              <button>
                <span data-bind="text: title, click: show"></span>
              </button>
            </li>
          </ul>
          <!-- <button id="authorize-button" style="display: none;">Authorize</button>
          <button id="signout-button" style="display: none;">Sign Out</button> -->
        </div>
        </article>
      <!-- </div> -->
      <article>
        <div id="map" class='main col-md-11 col-md-offset-2'></div>
      </article>
      </main>
    <!-- </div> -->
  </div>

  <!-- https://stackoverflow.com/questions/28274940/using-a-external-js-file-with-knockout-not-applying-bindings -->
  <script
          src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBpgEZ4iexILdostcaViVlyZg8ebFc0ra8&v=3">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='js/knockout.js'></script>
  <script src="js/app.js"></script>

    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"> -->
  </script>

</body>
</html>
